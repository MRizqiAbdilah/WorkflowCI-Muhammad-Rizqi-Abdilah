name: Train ML Model (MLflow)

on:
  push:
    branches:
      - main
      - master

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install "mlflow[extras]"

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV

      - name: Run MLflow project
        run: |
          mlflow run . --env-manager=local

      # =============================================================
      # GET LATEST MODEL FROM MODEL REGISTRY
      # =============================================================
      - name: Get latest model from MLflow Registry
        id: get_model
        run: |
          MODEL_NAME=$(ls -t models | head -1)
          echo "model_name=$MODEL_NAME" >> $GITHUB_OUTPUT
          echo "Detected model: $MODEL_NAME"

      # =============================================================
      # BUILD DOCKER IMAGE
      # =============================================================
      - name: Build Dockerfile from MLflow model
        run: |
          mlflow models generate-dockerfile \
            -m models:/${{ steps.get_model.outputs.model_name }}/1 \
            -o mlflow_docker

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_model.outputs.model_name }} mlflow_docker

      # =============================================================
      # PUSH DOCKER IMAGE
      # =============================================================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_model.outputs.model_name }}

      - name: Complete job
        run: echo "Job completed successfully!"
