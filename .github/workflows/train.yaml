name: Train ML Model (MLflow)

on:
  push:
    branches: [main, master]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mlflow[extras]

      # =============================================================
      # MLflow SETUP
      # =============================================================

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:${{ github.workspace }}/mlruns" >> $GITHUB_ENV

      - name: Initialize MLflow Experiment
        id: exp
        run: |
          python - <<EOF
          import mlflow
          mlflow.set_tracking_uri("file:${{ github.workspace }}/mlruns")
          exp = mlflow.set_experiment("default")
          print("Experiment ID:", exp.experiment_id)

          with open("$GITHUB_OUTPUT", "a") as f:
              f.write(f"experiment_id={exp.experiment_id}\n")
          EOF

      # =============================================================
      # TRAIN MODEL
      # =============================================================

      - name: Train model
        run: |
          python modelling.py --data_path clean_dataset.csv

      # =============================================================
      # GET RUN_ID (AMAN, CI-SAFE)
      # =============================================================

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          python - <<EOF
          import mlflow
          from mlflow.tracking import MlflowClient

          mlflow.set_tracking_uri("file:./mlruns")
          client = MlflowClient()

          exp_id = "${{ steps.exp.outputs.experiment_id }}"

          runs = client.search_runs(
              experiment_ids=[exp_id],
              order_by=["attributes.start_time DESC"],
              max_results=1
          )

          if not runs:
              raise Exception("No MLflow run found")

          run_id = runs[0].info.run_id
          print("Run ID:", run_id)

          with open("$GITHUB_OUTPUT", "a") as f:
              f.write(f"run_id={run_id}\n")
          EOF

      # =============================================================
      # UPLOAD ARTIFACT
      # =============================================================

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/${{ steps.exp.outputs.experiment_id }}/${{ steps.get_run.outputs.run_id }}/artifacts/

      # =============================================================
      # BUILD DOCKER IMAGE (BENAR)
      # =============================================================

      - name: Get model directory
        id: get_model
        run: |
          MODEL_DIR="mlruns/${{ steps.exp.outputs.experiment_id }}/${{ steps.get_run.outputs.run_id }}/artifacts/model"

          if [ ! -d "$MODEL_DIR" ]; then
            echo "Model directory not found!"
            find mlruns -maxdepth 4 -type d
            exit 1
          fi

          echo "model_dir=$MODEL_DIR" >> $GITHUB_OUTPUT
          echo "Model dir: $MODEL_DIR"

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_run.outputs.run_id }}"
          echo "Building image: $IMAGE_NAME"

          mlflow models build-docker \
            --model-uri ${{ steps.get_model.outputs.model_dir }} \
            --name $IMAGE_NAME

      # =============================================================
      # PUSH KE DOCKER HUB
      # =============================================================

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_run.outputs.run_id }}

      - name: Done
        run: echo "âœ… MLflow CI/CD pipeline SUCCESS"
