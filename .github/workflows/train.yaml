name: Train ML Model (MLflow)

on:
  push:
    branches:
      - main
      - master

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check environment
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # =============================================================
      # MLflow SETUP (WAJIB DI CI)
      # =============================================================

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:${{ github.workspace }}/mlruns" >> $GITHUB_ENV

      - name: Initialize MLflow Experiment
        run: |
          python - <<EOF
          import mlflow
          mlflow.set_tracking_uri("file:${{ github.workspace }}/mlruns")
          mlflow.set_experiment("default")
          print("MLflow experiment initialized")
          EOF

      # =============================================================
      # TRAIN MODEL (TANPA mlflow run)
      # =============================================================

      - name: Train model
        run: |
          python modelling.py --data_path clean_dataset.csv

      # =============================================================
      # UPLOAD ARTIFACT
      # =============================================================

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          RUN_ID=$(ls -t mlruns/0 | grep -E '^[a-f0-9]{32}$' | head -1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest run ID: $RUN_ID"

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/0/${{ steps.get_run.outputs.run_id }}/artifacts/

      # =============================================================
      # BUILD DOCKER IMAGE DARI MODEL
      # =============================================================

      - name: Install MLflow Docker extras
        run: |
          pip install mlflow[extras]

      - name: Get latest model directory
        id: get_model
        run: |
          MODEL_DIR=$(find mlruns -type d -name "model" | head -1)
          echo "model_dir=$MODEL_DIR" >> $GITHUB_OUTPUT
          echo "Model dir: $MODEL_DIR"

      - name: Build Docker Image
        run: |
          mlflow models build-docker \
            -m ${{ steps.get_model.outputs.model_dir }} \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_run.outputs.run_id }}

      # =============================================================
      # PUSH KE DOCKER HUB
      # =============================================================

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ steps.get_run.outputs.run_id }}

      - name: Done
        run: echo "âœ… Training & deployment completed"
